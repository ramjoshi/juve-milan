<!DOCTYPE html>
<html>
  <head>
    <title>juve-milan</title>
    <link type="text/css" href="assets/css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/js/jquery-ui-1.8.18.custom.min.js'></script>
    <script type='text/javascript' src='assets/js/underscore-min.js'></script>

  <body>
    <div id='superheader'>Interactive visual analysis of over 100 years of AC Milan vs Juventus matches</div>

      </article>
    </div>
